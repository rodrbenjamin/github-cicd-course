name: task-b manual

on: 
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        required: true
        default: 'Hello CI/CD'
      tags:
        description: 'Tag added to commit'
        required: true
        default: 'There has to be tag'
      # TODO: add tag input
permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: "ubuntu-latest"
    name: Docker build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Replace message in index.hml
        run: sed -i "s#DEFAULT_MESSAGE#${{ inputs.message }}#" ./task_b/index.html
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=ref,event=tag
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./task_b/
          file: ./task_b/Dockerfile
          push: true
          tags: 'ghcr.io/${{ github.repository }}:${{ inputs.tag }}'#haha
  test:
    runs-on: "ubuntu-latest"
    name: Docker image test
    needs:
      - docker
    services:
      task-a:
        image: 'ghcr.io/${{ github.repository }}:${{ inputs.tag }}'
        ports:
          - 8080:80
    steps:
      - name: curl
        run: curl 127.0.0.1:8080/index.html
